<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form in JS</title>
</head>
<body>
    <form action="#" id="my-form" name="myForm">
        <label for="name">Name:</label>
        <input type="text" name="name"> <br/>
        <label>Hobbies:</label>
        <input type="checkbox" name="biking" value="biking">Biking <br/>
        <input type="checkbox" name="sking" value="sking">sking <br/>
        <input type="checkbox" name="driving" value="driving">driving <br/>
        <label for="colour">Fav Color:</label>
        <select name="colour" >
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>

    </form>

   var myForm = document.forms.myForm;

   myForm.onsubmit = function()
